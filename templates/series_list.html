<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Series List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="container">
    <h1>Series List</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark">
        <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link "  href="/list/movie">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/list/series">Series</a>
            </li>
          </ul>
            <a class="nav-link d-flex" href="/logout">logout</a>

            </div>
        </div>
    </nav>


        {% for series in series_list %}
            <div class="card" style="width: 18rem;">
              <div class="card-header">
                {{ series.name }}
              </div>
              <ul class="list-group list-group-flush">
                  {% for episode in series.video_ids %}
                        <li class="list-group-item"><a class="nav-link" href="/stream/{{ episode | safe}}">episode {{loop.index}}</a></li>
                  {% endfor %}
              </ul>
            </div>
        {% endfor %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
