<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Upload Series</h1>
    <form method=post enctype=multipart/form-data>
        <label for="inputName">Name</label>
        <input id="inputName" type="text" name="name" required>
        <label for="inputVideo">Series</label>
        <input id="inputVideo" type=file name=series  required multiple>
        <input type=submit value=Upload>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </form>
</body>
</html>
